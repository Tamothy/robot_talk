<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Robotic Techtronic</title>
  </head>
  <body>
    <h1>Talk to this robot!</h1>
    <p>Click on the button to get some wise robot response!</p>
    <button class="primary" id="monday">"Are you having a happy Monday, humanoid?"</button>
    <button class="secondary" id="job">"Are you burnt out from your job?"</button>
    <button class="third" id="diet">"Are you eating your vegetables?"</button>
    <h2>Robot asked:</h2>
    <ul class="said">
    </ul>
    <h2>And you said back:</h2>
    <ul class="ask">
    </ul>
  </body>
</html>
